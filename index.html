    <header>
        <h1>
            ¡Bienvenidx!
        </h1>
        <h2>Hoy queremos conocer más a tu familia </h2>

    <form onsubmit="false">

        <div id="numero-de-miembros">
            Primero cuentanos cuantos miembros son en tu familia:</div>

        </div>

        </div>

        </div>
        <div id="comparacion-salarios">
            <em class="resultados-salarios" id="promedio-salario"></em> </br>

            <em class="resultados-salarios" id="salario-menor"></em>
        </div>
        <ul id="errores">

        </ul>
